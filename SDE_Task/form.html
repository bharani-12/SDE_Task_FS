<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Form</title>
</head>

<body class="bg-primary bg-opacity-75">
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-text-center">
        <div class="row">
            <div class="col-md-10 mx-auto rounded-2 shadow bg-white">
                <div class="py-4">
                    <center><strong>CONTACT US</strong></center>
                </div>
                <form class="m-5" id="Form">
                    <div class="mb-3 form-group ">
                        <input type="text" id="name" placeholder="Name" class="form-control">
                    </div>
                    <div class="mb-3 form-group ">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="mb-3 form-group ">
                        <textarea class="form-control" placeholder="Message" id="Textarea" rows="3"></textarea>
                    </div>
                    <div>
                        <center><button class="btn btn-primary">SEND</button></center>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
